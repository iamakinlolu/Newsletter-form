<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <span class="close">&times;</span>
        <div>
            <h2 class="newstitle">Sign Up for our Newsletter</h2>
        </div>
        <div class="info">
            <form action="">
                <!-- firstname -->
                    <label for="firstname" id="fname">First Name</label>
                    <input type="text" name="First Name" id="infirst">
                    <br>
                
                <!-- lastname -->
                <label for="lastname">Last Name</label>
                <input type="text" name="Last Name" id="lname">
                <br>
                <!-- email address -->
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
                <br>
                <!-- company -->
                <label for="company">Company</label>
                <input type="text" name="company" id="company">
                <br>
                <!-- checkbox -->
                <input type="checkbox" name="checkbox" id="checkbox" value="required"> <span class="txtspan">I agree to recieve emails from the company, and it's terms and <br> conditions.</span> 

            </form>
        </div>
        <!-- SignUp button -->
        <span class="signup">Sign Me Up</span>
    </div>
    
</body>
</html>
